<!DOCTYPE html>
<html>
<head>
<style>

html, body {
    background: #23272f !important;   /* Fill all background */
    min-height: 100vh !important;     /* Enforce full-page background */
    width: 100vw;
    margin: 0 !important;
    padding: 0 !important;
    box-sizing: border-box;
}

.rich-content {
    max-width: 900px;
    margin: 0 auto;               /* No top margin */
    background: #23272f !important;
    border-radius: 14px;
    box-shadow: 0 4px 28px rgba(0,0,0,0.26);
    padding: 18px 20px 22px 20px;  /* Minimal top padding */
    font-size: 1.13rem;
    color: #fff !important;
}

/* Slightly tighten everything for modern look */
h1, h2, h3, p, li, ol, ul, td, th {
    color: #fff !important;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}
a {
    color: #44c8ff;
    text-decoration: underline;
    word-break: break-all;
}
pre {
    background: #2a2e39 !important;
    border-radius: 6px;
    padding: 11px 15px;
    font-size: 1.03em;
    color: #ffffff;
    overflow-x: auto;
    white-space: pre-wrap;
}
hr {
    border: none;
    height: 1.5px;
    background: #36404a;
    margin: 28px 0;
}
/* All highlighted spans use white text */
span[class^="r"] {
    color: white !important;
}

/* Responsive: mobile tweaks */
@media (max-width: 700px) {
    .rich-content {
        max-width: 98vw;
        padding: 6vw 2vw 4vw 2vw;
        font-size: 1.02rem;
        border-radius: 0;
        margin-top: 0;
        box-shadow: none;
    }
    h1, h2 {
        font-size: 1.13em;
    }
    pre {
        font-size: 0.96em;
    }
}

</style>

<meta charset="UTF-8">
